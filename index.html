<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Example</title>
    <script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #qr1 {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
   <script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script>
  <body>
    <qr-code
      id="qr1"
      contents="https://bitjson.com/"
      module-color="#1c7d43"
      position-ring-color="#13532d"
      position-center-color="#70c559"
      mask-x-to-y-ratio="1.2"
      style="
        width: 200px;
            border: 2px solid #151515; /* Border color and thickness */
        height: 200px;
        margin: 2em auto;
        background-color: #fff;
      "
    >
      <img src="https://api.iconify.design/majesticons:bitcoin-circle.svg" slot="icon" />
    </qr-code>

    <script>
      document.getElementById("qr1").addEventListener("codeRendered", () => {
        document.getElementById("qr1").animateQRCode("RadialRippleIn");
      });
    </script>
  </body>
</html>
